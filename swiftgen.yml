# swiftgen.yml
# SwiftGen configuration for Vibely project

xcassets:
  inputs:
    - Vibely/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Vibely/Generated/Assets+Generated.swift

strings:
  inputs:
    - Vibely/Resources/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Vibely/Generated/Strings+Generated.swift

